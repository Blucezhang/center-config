
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
  routes:
    proudkids-auth:
      path:
      serviceId:
      stripPrefix: true
      sensitiveHeaders:

  ratelimit:
    key-prefix: own-ratelimite
    enabled: true 
    repository: REDIS 
    behind-proxy: true
    policies:
      proudkids-upms-service:
        limit: 100
        quota: 100
        refresh-interval: 3

security:
  validate:
    code: false
  sessions: stateless
  oauth2:
    resource:
      loadBalanced: true
      user-info-uri: http://own-auth/user/info
      prefer-token-info: false
      service-id: own-api-gateway

       
logging:
  config: classpath:logback.xml
